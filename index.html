<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">

	<title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
	<div class="container">

		<header class="header">
			<img src="images/logo.svg" alt="logo" class="header__logo">
		</header>

		<div class="mockup">
			<img src="images/illustration-mockups.svg" alt="mockup image" class="mockup__image">
		</div>
		<div class="text-content">
			<h1 class="text-content__heading">Build The Community Your Fans Will Love</h1>
			<p class="text-content__description">
				Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
				Create connections with your users as you engage in genuine discussion.
			</p>
			<a href="#" class="btn">Register</a>
		</div>


		<footer class="footer">
			<a href="" class="social-media">
				<svg class="social-media__icon social-media__icon--fb">
					<use xlink:href="images/sprite.svg#icon-facebook">
				</svg>
			</a>
			<a href="#" class="social-media">
				<svg class="social-media__icon social-media__icon--tw">
					<use xlink:href="images/sprite.svg#icon-twitter">
				</svg>
			</a>
			<a href="#" class="social-media">
				<svg class="social-media__icon social-media__icon--insta">
					<use xlink:href="images/sprite.svg#icon-instagram"></use>
				</svg>
			</a>
		</footer>

	</div>
</body>

</html>
